<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <!-- Change domain to load another favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=css-tricks.com"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- #region Quote -->
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote"
          >Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita
          recusandae fuga ratione animi assumenda. Expedita quaerat natus
          exercitationem voluptas maxime nisi, sed velit nam officiis vitae
          consectetur. Ab, quis voluptatibus?</span
        >
      </div>
      <!-- #endRegion -->
      <!-- #region Author -->
      <div class="quote-author">
        <span id="author">Lorem Ipsum</span>
      </div>
      <!-- #endRegion -->
      <!-- Buttons -->
      <div class="button-container">
        <button class="twitter-button" id="twitter" title="Tweet This!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
